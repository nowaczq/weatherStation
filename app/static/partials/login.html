<div class="row">
    <div class="col-lg-12">
        <h2>Zaloguj się</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <form class="form-signin" name="sigin" ng-submit="login()">
            <label>Email</label>
            <input ng-model="email" name="email" type="email" id="inputEmail" class="form-control"
                   placeholder="Email" required="" autofocus="">
            <label>Hasło</label>
            <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Hasło"
                   required="">
            <br/>
            <button class="btn btn-lg btn-primary" type="submit">Zaloguj się</button>
        </form>
    </div>
</div>

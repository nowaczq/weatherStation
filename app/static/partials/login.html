<div>
    <form class="form-signin" name="sigin" ng-submit="login()">
        <h2 class="form-signin-heading">Zaloguj się</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input ng-model="email" name="email" type="email" id="inputEmail" class="form-control"
               placeholder="Email" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Hasło</label>
        <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Hasło"
               required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
    </form>
</div>
